<!DOCTYPE html>
<html>
	<head>
		<title>Bài 2</title>
		<meta charset="utf-8" />
	</head>
	<body>
		<form>
			<table>
				<tr>
					<td>Họ tên:</td>
					<td><input type="text" name="HoTen"></td>
				</tr>
				<tr>
					<td>Năm sinh:</td>
					<td>
						<select name="NamSinh">
							<!-- <option>1950</option> -->
							<script>
								var hientai=new Date();
								var namHienTai=hientai.getFullYear();
								for(var i=1950; i<=namHienTai; i++)
								{
									document.write('<option>'+ i +'</option>');
								}
							</script>
						</select>
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
